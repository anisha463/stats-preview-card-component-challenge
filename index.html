<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
<div class="container">
  <div class="image">
    <img  src="images/image-header-desktop.jpg" alt="header-img">
  </div>
  <div class="card">
    <div class="heading">
      <h1>Get <span class="insight">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p> 
    </div>
    
    <div class="stats">
      <h2 class="stat-value">10k+</h2>
      <h4 class="stat-heading">COMPANIES</h4>
    </div>
    <div class="stats">
      <h2 class="stat-value">314</h2>
      <h4 class="stat-heading">TEMPLATES</h4>
    </div>
    <div class="stats">
      <h2 class="stat-value">12M+</h2>
      <h4 class="stat-heading">QUERIES</h4>
    </div>

  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Anisha Singla</a>.
</div>

</body>
</html>
